theme:
  name: material
  font: false # Do not load fonts from Google
  palette:
    - scheme: default
      primary: teal
      accent: pink
      toggle:
        icon: fontawesome/solid/moon
        name: To Dark Mode
    - scheme: slate
      primary: teal
      accent: pink
      toggle:
        icon: fontawesome/solid/sun
        name: To Light Mode

  features:
    - navigation.tabs
    - navigation.indexes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/swift-project/pilotclient
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/R7Atd9A
      name: Discord
    - icon: fontawesome/solid/database
      link: https://datastore.swift-project.org
      name: Datastore
  consent:
    title: Cookie consent
    description: >-
      This page uses cookies to save user preferences (required).
    actions:
      - accept

